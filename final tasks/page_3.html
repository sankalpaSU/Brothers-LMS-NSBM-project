<!-- jQuery -->
<script src="js/jQuery_v3.2.1.js"></script>

<script>
$(document).ready(function() {
    $('.back').fadeIn(300);
});

var s1 = 0;
var s2 = 0;
$('.detailHead1').click(
	function(){
		$('.detailsCont1').slideToggle(300);
		if(s1==0){
			$('#SDown1').fadeOut(300 , 
				function(){
					$('#sUP1').fadeIn(100);
				});
			s1=1;
		}else if(s1==1){
			$('#sUP1').fadeOut(50 , 
				function(){
					$('#SDown1').fadeIn(300);
				});
			s1=0;
		}
});

$('.detailHead2').click(
	function(){
		$('.detailsCont2').slideToggle(300);
		if(s2==0){
			$('#SDown2').fadeOut(300 , 
				function(){
					$('#sUP2').fadeIn(100);
				});
			s2=1;
		}else if(s2==1){
			$('#sUP2').fadeOut(50 , 
				function(){
					$('#SDown2').fadeIn(300);
				});
			s2=0;
		}
});
</script>
