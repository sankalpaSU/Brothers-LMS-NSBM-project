<!--SSudheers_Script--> 

<script>
$('.back').fadeIn(300);
var i=0;
$('#navMobResBtn').click(function(e){
	if(i==0){
		$('#navShow').fadeOut(300, function(){
			$('#navClose').fadeIn(300);
		});
		i=1;
	}else if(i==1){
		$('#navClose').fadeOut(300, function(){
			$('#navShow').fadeIn(300);
		});
		i=0;
	}
	$('#navList').slideToggle(300);
	e.stopPropagation();
});

$('#navList>ul>li').click(function(){
	if(document.getElementById('nav').clientWidth<1000){
	$('#navClose').fadeOut(300, function(){
		$('#navShow').fadeIn(300);
	});
	$('#navList').slideUp(300);
	}
});

function NewsContShow(x){
	$('#loginCont').fadeOut(300,function(){
		$('#NewsCont>div').fadeOut(300);
		$('#NewsCont').fadeIn();
		$('#NewsCont').animate({
			width:'0px'
		},300, function(){
			$('#NewsCont').animate({
				width:'100%'
			},300, function(){
				if(x=='NewsFeeds'){
					$('#NewsFeeds').fadeIn(300);
				} 
				if(x=='CandS'){
					$('#CandS').fadeIn(300);
				}
				if(x=='Other'){
					$('#Other').fadeIn(300);
				}
				x='';
			});	
		});
	});
}

$('#loginNavBtn,#loginBtnNav').click(function(){
	$('#NewsCont>div').fadeOut(300, function(){
		$('#NewsCont').animate({
			width:'0px'
		},300, function(){
			$('#NewsCont').fadeOut(0,function(){
				$('#loginCont').fadeIn(300);
			});
		});
	})
});

</script>

<!--Piyumal_Script--> 

<script>
var slideIndex = 1;
showSlides(slideIndex);

 function plusSlides(n) {
 	showSlides(slideIndex += n);
 }

function currentSlide(n) {
	showSlides(slideIndex = n);
}

function showSlides(n) {
	var i;
	var slides = document.getElementsByClassName("mySlides");
	var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
    	slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex =1}    
    	for (i = 0; i < dots.length; i++) {
        	dots[i].className = dots[i].className.replace(" active", "");
        }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 10000); // Change image every 2 seconds
}
</script>
